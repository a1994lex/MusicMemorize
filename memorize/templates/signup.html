{% extends 'base.html' %}
{% load static %}
{% load material_form %}

{% block login %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form%}
    <p>
     {{ field.label_tag }}
     {% for error in field.errors %}
     <p style="color: red">{{ error }}</p>
     {% endfor %}
     {{ field }}
   </p>
    {% endfor %}
    <div class="center">
      <button class="btn waves-effect waves-light" type="submit">Sign up</button>
    </div>
  </form>
{% endblock %}
